<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="no" name="imagetoolbar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon-precomposed" href="../shared/images/icon.png" />
    <link rel="apple-touch-startup-image" href="../shared/images/icon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="../shared/images/icon.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="AppStore" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no">
    <title>AppStore UI demo</title>
    <link rel="stylesheet" href="../shared/css/pico.css" />
    <link rel="stylesheet" href="../shared/css/styles.css" />
    <script type="module" src="../shared/js/haxademic.js/components/_register-components.js"></script>
  </head>
  <body>
    <app-store-init sender="tablet" init-keys="*" debug side-debug></app-store-init>
    <app-store-heartbeat key="tablet_heartbeat" value="n/a" interval="5000" show="false"></app-store-heartbeat>
    <custom-app>
      <main class="container">
        <section>
          <h1>Dashboard</h1>
          <dashboard-view data-api-url="http://localhost:3005/dashboard"></dashboard-view>
        </section>
      </main>
      <footer class="container">
        <small>Built by us ðŸ‘‹</small>
      </footer>
    </custom-app>
    <script type="module" src="./js/app.js"></script>

</html>
