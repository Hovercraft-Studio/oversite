<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="no" name="imagetoolbar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon-precomposed" href="../shared/images/icon.png" />
    <link rel="apple-touch-startup-image" href="../shared/images/icon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="../shared/images/icon.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Monitor" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no">
    <title>AppStore Monitor</title>
    <link rel="stylesheet" href="../shared/css/pico.css" />
    <link rel="stylesheet" href="../shared/css/styles.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="../src/components/_register-components.js"></script>
  </head>
  <body>
    <a href="/" style="position: absolute; top: 0; left: 0; padding: 1rem; ">üè†</a>
    <app-store-init sender="monitor" debug side-debug></app-store-init>
    <app-store-heartbeat key="monitor_heartbeat" value="n/a" interval="10000" show="false"></app-store-heartbeat>
    <custom-app>
      <header>
        <nav>
          <ul>
            <li>
              <strong>AppStore Monitor</strong> @
              <a aria-busy="true" data-server-address-display></a>
            </li>
          </ul>
          <ul>
            <li>
              <details class="dropdown">
                <summary role="button" class="secondary">Actions</summary>
                <ul>
                  <li><a data-state-url href="#" target="_blank">/state/all</a></li>
                  <li><a data-clients-url href="#" target="_blank">/state/clients</a></li>
                  <li><a data-wipe-url href="#" target="_blank">/state/wipe</a></li>
                  <li>
                    <button data-zoom-out>-</button>
                    <button data-zoom-in>+</button>
                  </li>
                </ul>
              </details>
            </li>
          </ul>
        </nav>
      </header>
      <div id="hud">
        <div>
          <article>
            <label>Clients</label>
            <app-store-clients></app-store-clients>
          </article>
          <article>
            <label>AppStore</label>
            <app-store-table></app-store-table>
          </article>
          <!-- <details open>
            <summary>Demo controls</summary>
            <p>
              <app-store-button key="btn_pulse" value="1" momentary>Momentary / Pulse</app-store-button>
              <app-store-button key="btn_toggle" value="0" toggle>Toggle</app-store-button>
            </p>
            <p>
              <app-store-slider key="slider_1" value="0" max="1"></app-store-slider>
            </p>
          </details> -->
        </div>
        <div>
          <article>
            <label>Event Log</label>
            <app-store-event-table max-length="20"></app-store-event-table>
          </article>
        </div>
      </div>
    </custom-app>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
