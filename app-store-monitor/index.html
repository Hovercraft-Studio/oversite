<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="no" name="imagetoolbar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon-precomposed" href="../shared/images/icon.png" />
    <link rel="apple-touch-startup-image" href="../shared/images/icon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="../shared/images/icon.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Monitor" />
    <meta name="format-detection" content="telephone=no" />
    <title>AppStore UI demo</title>
    <link rel="stylesheet" href="../shared/css/pico.css" />
    <link rel="stylesheet" href="../shared/css/styles.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <app-state-distributed sender="monitor" debug side-debug></app-state-distributed>
    <custom-app>
      <header>
        <nav>
          <ul>
            <li><strong>AppStore Monitor</strong></li>
          </ul>
          <ul>
            <li><a data-state-url href="" target="_blank">/state</a></li>
            <li><a data-clients-url href="#" target="_blank">/clients</a></li>
          </ul>
        </nav>
      </header>
      <div id="hud">
        <div>
          <app-store-clients></app-store-clients>
          <app-store-table></app-store-table>
          <details open>
            <summary>Demo controls</summary>
            <p>
              <app-store-button key="btn_pulse" value="1" momentary>Momentary / Pulse</app-store-button>
              <app-store-button key="btn_toggle" value="0" toggle>Toggle</app-store-button>
            </p>
            <p>
              <app-store-slider key="slider_1" value="0" max="1"></app-store-slider>
            </p>
          </details>
        </div>
        <event-log-table max-length="20"></event-log-table>
      </div>
      <footer>
        <p>
          <app-store-heartbeat key="monitor_heartbeat" value="n/a" interval="10000" show="true"></app-store-heartbeat>
        </p>
      </footer>
    </custom-app>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
